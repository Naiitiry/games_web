{% extends 'base.html' %}

{% block content %}
    <div class="login-container">
        <div class="login-form">
            <h1>Log In</h1>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <label class="form-label">{{field.label}}</label>
                        {{field}}
                        {% if field.error %}
                            <strong>
                                <p>
                                    {{field.error|striptags}}
                                </p>
                            </strong>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
