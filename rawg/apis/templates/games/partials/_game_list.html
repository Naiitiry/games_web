{% if error_message %}
    <p>{{error_message}}</p>
{% endif %}

{% for game in games %}
    <div class="game-container">
        <a href="{% url 'game_detail' game.id %}">
            <div class="card-game-container">
                <img src="{{ game.background_image }}" alt="{{game.name}}">
                <div class="card-body">
                    <h3>{{game.name}}</h3>
                    <p>Released: {{game.released}}</p>
                    <p>Rating: {{game.rating}}</p>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
{% if has_next %}
    <div 
        id="scroll-trigger"
        hx-get="{% url 'landing_page_games' %}?ordering={{category}}&search={{search_query}}&page={{next_page}}"
        hx-trigger="revealed"
        hx-swap="beforeend"
        hx-target="#games-container"
    ></div>

{% else %}
    <p class="text-center mt-4 text-muted">No hay m√°s juegos para mostrar.</p>
{% endif %}
